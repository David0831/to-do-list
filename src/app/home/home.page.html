<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Mi lista de tareas </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="pricetags"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Mi lista de tareas</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <ion-list-header>
        <ion-label>Tareas</ion-label>
      </ion-list-header>

      <ion-item *ngIf="tasks.length === 0">
        <ion-label>No hay tareas pendientes.</ion-label>
      </ion-item>

      <ion-item
        *ngFor="let task of tasks"
        [class.task-completed]="task.completed"
      >
        <ion-checkbox
          slot="start"
          [checked]="task.completed"
          (ionChange)="toggleTaskCompleted(task)"
        ></ion-checkbox>
        <ion-label>
          <h2>{{ task.title }}</h2>
          <p>CategorÃ­a: {{ getCategoryName(task.categoryId) }}</p>
        </ion-label>
        <ion-button slot="end" color="danger" (click)="deleteTask(task.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
