<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Mi lista de tareas </ion-title>
    <ion-buttons slot="end">
      <ion-button
        (click)="openCategoriesManagementModal()"
        class="category-button"
      >
        <ion-icon slot="icon-only" name="pricetags"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar
    *ngIf="(showCategories$ | async)"
    class="category-filter-toolbar"
  >
    <div class="category-scroll-wrapper">
      <ion-button
        class="scroll-button left"
        fill="clear"
        (click)="scrollCategories('left')"
      >
        <ion-icon slot="icon-only" name="chevron-back-outline"></ion-icon>
      </ion-button>

      <div class="category-scroll-container" #categoryScrollContainer>
        <div class="category-buttons-container">
          <ion-chip
            (click)="selectCategory(null)"
            [class.selected-category]="isCategorySelected(null)"
            color="primary"
            outline="true"
          >
            <ion-label>Todas</ion-label>
          </ion-chip>

          <ion-chip
            *ngFor="let category of categories"
            (click)="selectCategory(category.id)"
            [class.selected-category]="isCategorySelected(category.id)"
            color="primary"
            outline="true"
          >
            <ion-label>{{ category.name }}</ion-label>
          </ion-chip>
        </div>
      </div>

      <ion-button
        class="scroll-button right"
        fill="clear"
        (click)="scrollCategories('right')"
      >
        <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi lista de tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Tareas</ion-label>
    </ion-list-header>

    <ion-item *ngIf="tasks.length === 0">
      <ion-label>No hay tareas pendientes.</ion-label>
    </ion-item>

    <ion-item
      *ngFor="let task of filteredTasks"
      [class.task-completed]="task.completed"
    >
      <ion-checkbox
        slot="start"
        [checked]="task.completed"
        (ionChange)="toggleTaskCompleted(task)"
      ></ion-checkbox>
      <ion-label>
        <h2>{{ task.title }}</h2>
        <p *ngIf="task.description">{{ task.description }}</p>
        <p>CategorÃ­a: {{ getCategoryName(task.categoryId) }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button color="medium" (click)="openEditTaskModal(task)">
          <ion-icon name="create-outline"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="deleteTask(task.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openCreateTaskModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
